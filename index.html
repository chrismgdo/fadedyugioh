<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        nav {
            position: absolute;
            top: 20px;
            right: 60px;
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }
        
        nav a:hover {
            opacity: 0.7;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: #000;
            min-width: 100px;
            padding: 10px 0;
            z-index: 1;
            top: 100%;
            left: 0;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            opacity: 0.7;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 100px;
        }
        
        .placeholder-image {
            width: 480px;
            height: 720px;
            background: #333;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .placeholder-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .placeholder-image:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 1300px) {
            .placeholder-image {
                width: 320px;
                height: 480px;
            }
        }
        
        @media (max-width: 900px) {
            .placeholder-image {
                width: 240px;
                height: 360px;
            }
        }
        
        @media (max-width: 700px) {
            .placeholder-image {
                width: 200px;
                height: 300px;
            }
            
            nav {
                right: 30px;
                gap: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <a>guides</a>
            <div class="dropdown-content">
                <a href="#">lob</a>
                <a href="#">mrd</a>
                <a href="#">mrl</a>
            </div>
        </div>
        <a href="#">about</a>
        <a href="#">more</a>
    </nav>
    
    <div class="image-container">
        <div class="placeholder-image">
            <img src="example/exodia1.jpg" alt="Exodia 1">
        </div>
        <div class="placeholder-image">
            <img src="example/exodia2.jpg" alt="Exodia 2">
        </div>
    </div>
</body>
</html>
