<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            margin: 0 0 80px 0;
            font-weight: 700;
            font-size: clamp(18px, 3vw, 32px);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .placeholder-image {
            width: 600px;
            height: 900px;
            background: #333;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .placeholder-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .placeholder-image:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 1300px) {
            .placeholder-image {
                width: 400px;
                height: 600px;
            }
        }
        
        @media (max-width: 900px) {
            .placeholder-image {
                width: 300px;
                height: 450px;
            }
        }
        
        @media (max-width: 700px) {
            .placeholder-image {
                width: 250px;
                height: 375px;
            }
        }
    </style>
</head>
<body>
    <h1>Coming Soon</h1>
    
    <div class="image-container">
        <div class="placeholder-image">
            <img src="example/exodia1.jpg" alt="Exodia 1">
        </div>
        <div class="placeholder-image">
            <img src="example/exodia2.jpg" alt="Exodia 2">
        </div>
    </div>
</body>
</html>
